<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

     <title>JSF JPA CRUD EXAMPLE</title>

    <h:body>

				<h:column>
					<f:facet name="header">Senha</f:facet>

			</h:dataTable>
