<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="b4.css" />
	<h:outputStylesheet library="css" name="geral.css" />

	<title>JSF JPA CRUD EXAMPLE</title>
</h:head>

<h:body>
	<ui:composition template="/restrito/template/layout.xhtml">
		<ui:define name="content">
			<center>
				<h2>
					<h:outputText value="Lista de usuários cadastrados" />
				</h2>
			</center>
			<h:form id="usuarioForm">
				<h:dataTable id="usuarioTable" value="#{usuarioMB.usuarioListDb}" var="usuario"
					styleClass="table table-striped table-bordered tableUpdated">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{usuario.id}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{usuario.nomeUsuario}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Matricula</f:facet>
						<h:outputText value="#{usuario.matricula}"></h:outputText>
					</h:column>


					<h:column>
						<f:facet name="header">Senha</f:facet>
						<h:outputText value="#{usuario.senha}"></h:outputText>
					</h:column>


					<h:column>
						<f:facet name="header">Endereço</f:facet>
						<h:commandButton action="#{enderecoManagedBean.paginaEndereco(usuario)}"
							rendered="#{usuario.endereco.rua eq null}" value="Incluir Endereço" styleClass="btn btn-primary">
						</h:commandButton>
						<h:commandButton action="#{enderecoManagedBean.paginaEndereco(usuario)}"
							rendered="#{usuario.endereco.rua ne null}" value="Alterar Endereço" styleClass="btn btn-primary">
						</h:commandButton>
					</h:column>

					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton action="#{usuarioMB.paginaEditar(usuario)}" value="Atualizar" styleClass="btn btn-primary" />
						<f:param name="" value="#{usuario.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton action="#{usuarioMB.excluirUsuarioDb(usuario)}" value="Deletar" styleClass="btn btn-danger" />
					</h:column>

				</h:dataTable>
				<center>
					<h:commandButton action="novoUsuario.xhtml?faces-redirect=true" value="Adicionar"
						styleClass="btn btn-succes btnSpace" />
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
