<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
  <h:body>
    <div align="center"  >
        
        <h:form>
        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>        	
        </h:form>   
             
		<p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
		    <p:graphicImage name="/img/#{image}" alt="Image Description for #{image}" title="#{image}"/>
		</p:galleria>

	</div>
    </h:body>
</html>
